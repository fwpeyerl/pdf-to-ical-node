<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convert PDF Calendar to iCal</title>
</head>
<body>
  <h1>Upload PDF Calendar</h1>
  <form id="uploadForm">
    <input type="file" id="pdfInput" accept="application/pdf" required />
    <br>
    <label for="timezone">Timezone:</label>
    <select id="timezone">
      <option value="America/Chicago">America/Chicago</option>
      <option value="America/New_York">America/New_York</option>
      <option value="America/Denver">America/Denver</option>
      <option value="America/Los_Angeles">America/Los_Angeles</option>
    </select>
    <br>
    <button type="submit">Convert to iCal</button>
  </form>
  <a id="downloadLink" href="#" download="converted-calendar.ics" style="display:none;">Download iCal File</a>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const file = document.getElementById("pdfInput").files[0];
      const timezone = document.getElementById("timezone").value;
      if (!file) return alert("Please select a PDF file.");

      const reader = new FileReader();
      reader.onload = async function() {
        const base64 = reader.result.split(",")[1];
        const response = await fetch("/.netlify/functions/pdfToIcal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ body: base64, timezone })
        });
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const downloadLink = document.getElementById("downloadLink");
        downloadLink.href = url;
        downloadLink.style.display = "inline-block";
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
